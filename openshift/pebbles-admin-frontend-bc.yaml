apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: pebbles-admin-frontend
  name: pebbles-admin-frontend
spec:
  output:
    to:
      kind: ImageStreamTag
      name: pebbles-admin-frontend:latest
  source:
    git:
      uri: https://github.com/CSCfi/pebbles-admin-frontend/
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: deployment/Dockerfile.multi-stage
      buildArgs:
      - name: PB_APP_VERSION
        value: "unknown"
  resources:
    limits:
      memory: 4Gi
      cpu: 1
    requests:
      cpu: 1
      memory: 1Gi
