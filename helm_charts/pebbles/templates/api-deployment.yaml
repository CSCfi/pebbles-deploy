apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Pebbles API
  name: api
spec:
  replicas: {{ .Values.apiReplicas }}
  selector:
    matchLabels:
      name: api
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: api
      name: api
    spec:
      initContainers:
        - name: wait-for-db
          image: {{ .Values.dbImage }}
          imagePullPolicy: {{ .Values.dbImagePullPolicy }}
          command:
            - bash
            - -c
            - until pg_isready -h db; do echo "waiting for db to respond"; sleep 2; done
      containers:
        - name: api
          env:
            - name: APP_SCRIPT
              value: /opt/app-root/src/deployment/run_gunicorn.bash
            - name: APP_MODULE
              value: pebbles.server:app
            - name: PB_SQLALCHEMY_DATABASE_URI
              value: postgresql://pebbles:__PASSWORD__@db/pebbles
            - name: PB_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pebbles
                  key: database-password
            - name: PB_DB_AUTOMIGRATION
              value: {{ .Values.dbAutomigration | default '1' | quote }}
            - name: PB_DEBUG
              value: '1'
            - name: PB_ENABLE_FILE_LOGGING
              value: '1'
            {{- if .Values.apiDevelopmentMode }}
            - name: GUNICORN_CMD_ARGS
              value: --access-logfile=/opt/log/access.log --log-file=/opt/log/error.log --workers=1 --reload
            {{- else }}
            - name: GUNICORN_CMD_ARGS
              value: --access-logfile=/opt/log/access.log --log-file=/opt/log/error.log
            {{- end }}
            {{- if .Values.remoteDebugServerApi }}
            - name: REMOTE_DEBUG_SERVER
              value: {{ .Values.remoteDebugServerApi }}
            {{- end }}
            {{- if .Values.apiDisableCORS }}
            - name: DISABLE_CORS
              value: "{{ .Values.apiDisableCORS }}"
            {{- end }}
            - name: PB_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: pebbles
                  key: pb-secret-key
            {{- if .Values.oauth2LoginEnabled }}
            - name: PB_OAUTH2_LOGIN_ENABLED
              value: '1'
            - name: PB_OAUTH2_PROXY_SECRET
              value: {{ .Values.oauth2ProxySecret }}
            {{- end }}
          image: {{ .Values.imagePrefix }}{{ .Values.apiImage }}
          imagePullPolicy: {{ .Values.apiImagePullPolicy }}
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 1900m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 3
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            timeoutSeconds: 3
          volumeMounts:
            - mountPath: /opt/log
              name: log
          {{- if .Values.mountHostSrc }}
            - mountPath: /opt/app-root/src
              name: src
          {{- end }}
        {{- if .Values.deployCentralLogging }}
        - name: filebeat
          image: {{ .Values.imagePrefix }}filebeat:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          securityContext:
            runAsGroup: 0
          volumeMounts:
            - mountPath: /opt/log
              name: log
        {{- end }}
      volumes:
        - name: log
          emptyDir: {}
      {{- if .Values.mountHostSrc }}
        - name: src
          hostPath:
            path: {{ .Values.mountHostSrc }}
            type: Directory
      {{- end }}
