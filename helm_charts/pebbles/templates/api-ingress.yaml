{{- if eq .Values.ingressType "Ingress" }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: api
              servicePort: 8080
      {{- if .Values.ingressHost }}
      host: {{ .Values.ingressHost }}
      {{- end }}
{{- end}}
