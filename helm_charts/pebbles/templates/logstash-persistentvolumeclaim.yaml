{{- if and .Values.deployCentralLogging .Values.logstashVolumeSize }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logstash
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - ReadWriteMany
  {{- if .Values.logstashStorageClass }}
  storageClassName: {{ .Values.logstashStorageClass }}
  {{- end }}
  resources:
    requests:
      storage:
        {{ .Values.logstashVolumeSize }}
{{- end }}
